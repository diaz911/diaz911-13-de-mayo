<bodybgcolor="#7D9138">
    <section id="content" role="main" style="overflow: auto; width: 700px; margin: 0 auto; background-color: rgb(173, 199, 112); padding: 20px; border-style: solid; border-width: 10px 5px; border-color:  rgb(69, 82, 36);">
        <div style="float: left; width:50%;">        
        <form  name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <table>
                            <p style="display: none;"><label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                                  </p>
                            <tr>
                                <td><label for="firstName">Prenom:</label></td>
                                <td><input type="text" name="firstName" id="firstName" size="35" required data-validation="length" data-validation-length="2-20" /></td>
                            </tr>
                            <tr>
                                <td><label for="lastName">Nom:</label></td>
                                <td><input type="text" name="lastName" id="lastName" size="35" required data-validation="length" data-validation-length="2-30" /></td>
                            </tr>
                            <tr>
                                <td><label for="email">E-mail</label></td>
                                <td><input type="email" name="email" id="email" size="35" placeholder="email@domain.com" data-validation="email" /></td>
                            </tr>
                            <tr>
                                    <td><label for="tel">Téléphone:</label></td>
                                    <td><input type="tel" name="phone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="tel" size="35" placeholder="555-555-5555" maxlength="12" data-validation="length" data-validation-length="12" required/></td>
                                </tr>
                            <tr>
                                <td><label for="message">Message</label></td>
                                <td><textarea name="message" id="message" rows="10" cols="28" required data-validation="length" data-validation-length="2-500"></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="submit">Envoyer</button>&nbsp;<input type="reset" name="reset" id="reset" value="Reset" /></td>
                            </tr>
                    </table>
                </form>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
                <script>
                    $.validate({
                        lang : 'fr'
                    });
                
                </script>
            </div>
        <img src="https://xenodochial-lewin-1cb9ca.netlify.com/imagenes/pagina-contacto.jpg" alt="contacto" width="271" height="383" longdesc="contacto" style="float: right;">                
    </section>
